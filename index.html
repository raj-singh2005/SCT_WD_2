<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1><b><span id="h1">S</span>top<span id="h1">W</span>atch</b></h1>
   <div class="body-container">
    <div class="main-container">
        <div class="timer-Display"> 00:00:00:00</div>
        <ul class="laps"></ul>
        <div class="buttons">
            <button class="btn btn-outline-success" id="startTimer" onclick="start()">Start</button>
            <button  class="btn btn-outline-primary" id="pauseTimer" onclick="pause()">Pause</button>
            <button  class="btn btn-outline-danger" id="resetTime" onclick="reset()">Reset</button>
            <button  class="btn btn-outline-success" id="restartTimer" onclick="restart()">Restart</button>
            <button  class="btn btn-outline-warning" id="record-lap" onclick="lap()">Lap</button>
            <button  class="btn btn-outline-danger" id="resetLap" onclick="resetLap()">Reset Laps</button>
        </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
