<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1><b><span>S</span>top<span>W</span>atch</b></h1>
   <div class="body-container">
    <div class="main-container">
        <div class="timer-display"> 00:00:00:00 </div>
        <ul class="laps"></ul>
        <div class="action">
            <button class="btn btn-outline-success" id="start-timer">Start</button>
            <button  class="btn btn-outline-primary" id="pause-timer">Pause</button>
            <button  class="btn btn-outline-danger" id="reset-timer">Reset</button>
            <button  class="btn btn-outline-success" id="restart-timer">Restart</button>
            <button  class="btn btn-outline-warning" id="record-lap">Lap</button>
            <button  class="btn btn-outline-danger" id="reset-lap">Reset Laps</button>
        </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
